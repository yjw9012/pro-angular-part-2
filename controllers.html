<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Controllers</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet"/>
    <script>
        const app = angular.module("exampleApp", []);
        app.controller("firstController", function () {
            this.dataValue = "Hello, Adam";
            this.reverseText = function () {
                this.dataValue = this.dataValue.split("").reverse().join("");
            }
        });
    </script>
</head>
<body>
<div class="well" ng-controller="firstController as ctrl">
    <h4>Top Level Controller</h4>
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default"
                    type="button"
                    ng-click="ctrl.reverseText()">
                Reverse
            </button>
        </span>
        <input class="form-control" ng-model="ctrl.dataValue">
    </div>
</div>
</body>
</html>
